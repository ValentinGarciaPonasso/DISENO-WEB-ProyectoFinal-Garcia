<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"    
        content="Página oficial del Club Atletico Favor Reintentar, máximo ganador del torneo integración">
    <title>Club Atletico Favor Reintentar - Tienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="shortcut icon" href="../pictures/favicon-32x32.png">    
</head>
<body>
    <!-- HEADER HEADER HEADER-->
    <header id="header-index">
        <!-- LOGO Y NOMBRE -->
        <a href="../index.html" class="logo" aria-label="Pagina de inicio">
            <div class="logo-nombre">
                <h1>CLUB ATLETICO FAVOR REINTENTAR</h1>
            </div>
            <div class="logo-escudo">
                <!-- <figure>
                    <img class="logo-imagen" src="./pictures/logo.jpg" alt="">
                </figure> -->
            </div>
        </a>
        <!-- BARRA DE NAVEGACIÓN -->
        <div class="barra-de-navegacion">
            <nav class="navbar navbar-expand-xl">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link link" href="../pages/historia.html">Historia</a>
                            <a class="nav-link link" href="../pages/futbol.html">Fútbol</a>
                            <a class="nav-link link" href="../pages/mas-deporte.html">Más Deporte</a>
                            <a class="nav-link link" href="https://favorreintentarshop.netlify.app" target="blank" aria-label="visite nuestra tienda">Tienda</a>
                            <a class="nav-link link" href="../pages/entradas.html">Entradas</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <!-- BOTONES DE IDIOMA Y LOGIN -->
        <div class="idioma-y-login">
            <!-- BOTON DE BUSQUEDA-->
            <button type="button" class="btn boton-busqueda" aria-label="Buscar"></button>
            <button type="button" class="btn btn-outline-success boton-idioma" aria-label="Idioma">ES</button>
            <button type="button" class="btn btn-outline-danger boton-login" aria-label="Ingresar">ENTRAR</button>
        </div>
    </header>

    <!-- MAIN MAIN MAIN MAIN -->
    <main class="tienda">
        <h2 id="inicio">TIENDA</h2>
        <div class="tienda-foto">
            <figure>
                <img src="../pictures/sitio-en construccion.png" alt="Sitio en construccion">
            </figure>
        </div>
    </main>
    
    <!-- FOOTER FOOTER FOOTER -->
    <footer class="footer">
        <!-- MAPA -->
        <div class="footer-mapa">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d3134.3855139114407!2d-5.717351081451866!3d-15.927166615766827!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2suy!4v1679373866898!5m2!1ses-419!2suy"

                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <!-- BARRA DEL FOOTER -->
        <div class="footer-barra">
            <a class="link" href="../pages/contactos.html" aria-label="accede a contactos">Contactos</a>
            <a class="link" href="../pages/trabaja-con-nosotros.html" aria-label="accede a trbaajar con nosotros">Trabaja

            <a class="link" href="../pages/faq.html" aria-label="accede a nuestras FAQ'S">FAQ'S</a>

        </div>
        <!-- REDES SOCIALES -->
        <div class="footer-rrss">
            <div>
                <a href="https://www.facebook.com/" target="blank" aria-label="visite nuestro Facebook">
                    <figure>
                        <img src="../pictures/facebook.jpg" alt="Facebook">
                    </figure>
                </a>
            </div>
            <div>
                <a href="https://twitter.com/home" target="blank" aria-label="visite nuestro Twitter">
                    <figure>
                        <img src="../pictures/twitter.jpg" alt="Twitter">
                    </figure>
                </a>
            </div>
            <div>
                <a href="https://www.instagram.com/" target="blank" aria-label="visite nuestro Instagram">
                    <figure>
                        <img src="../pictures/instagram.jpg" alt="Instagram">
                    </figure>
                </a>
            </div>
            <div>
                <a href="https://www.youtube.com/" target="blank" aria-label="visite nuestro canal de youtube">
                    <figure>
                        <img src="../pictures/youtube.jpg" alt="Youtube">
                    </figure>
                </a>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
