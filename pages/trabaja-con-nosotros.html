        <!-- PRESENTACION DE LA PAGINA -->

        <!-- FORMULARIO PARA CONTACTO -->
        <section class="trabaja-con-nosotros-formulario">
            <!-- TITULO DE LA SECCIÓN -->
            <h3>Envianos tu CV</h3>
            <!-- FORMULARIO  -->
            <div class="trabaja-con-nosotros-formulario-form">
                <form action="">
                    <div class="tarjeta-contacto">
                        <label for="nombre">Nombre y Apellido</label>
                        <input type="text" name="nombre" id="nombre">
                    </div>
                    <div class="tarjeta-contacto">
                        <label for="mail">Correo Electrónico</label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div class="tarjeta-contacto">
                        <label for="pais">País</label>
                        <select name="asunto" id="asunto">
                            <option value="argentina">Argentina</option>
                            <option value="brasil">Brasil</option>
                            <option value="uruguay">Uruguay</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                    <div class="tarjeta-contacto">
                        <label for="ciudad">Ciudad</label>
                        <input type="text" name="ciudad" id="ciudad">
                    </div>
                    <div class="tarjeta-contacto">
                        <label for="prefix">Prefijo</label>
                        <input type="number" name="prefix" id="prefix">
                    </div>
                    <div class="tarjeta-contacto">
                        <label for="telefono">Teléfono</label>
                        <input type="number" name="telefono" id="telefono">
                    </div>
                    <div class="tarjeta-contacto">
                        <label for="sexo">Sexo</label>
                        <select name="sexo" id="sexo">
                            <option value="hombre">Hombre</option>
                            <option value="mujer">Mujer</option>
                        </select>
                    </div>
                    <div class="tarjeta-contacto cv">
                        <label for="cv">Adjuntar CV:</label>
                        <input type="file" value="cv">
                    </div>
                    <div class="tarjeta-contacto enviar-y-resetear">
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Resetear">
                    </div>
                </form>
            </div>
        </section>
